<!DOCTYPE html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var url = "https://en.wikipedia.org/w/api.php";
		$.ajax( {
			url: url,
			dataType: 'json',
			data: {
				action: "opensearch",
				search: "butterfly",
				format: "json",
				origin: "*",
				},
			type: 'GET',
			success: function(data) {
			   $("#results").html(data);
			}
		});
</script>
</head>
